{% extends "base.html" %}
{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ SITEURL }}/">Home</a></li>
        <li class="breadcrumb-item">News</li>
      </ol>
    </nav>
</div>

<div class="container">
    <h1 class="page-title">News</h1>

    {% for article in articles_page.object_list %}
        {% include 'blocks/article-summary.html' %}
    {% endfor %}
    <div class="row">
        {% if articles_page.has_other_pages() %}
            {% include 'blocks/pagination.html' %}
        {% endif %}
    </div>
</div>
{% endblock content %}
